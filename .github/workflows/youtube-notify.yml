name: YouTube → Slack 알림

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 의존성 설치
        run: |
          pip install google-api-python-client python-dotenv requests

      - name: 마지막 확인 시간 복원
        uses: actions/cache@v4
        with:
          path: last_checked.json
          key: youtube-last-checked-${{ github.run_id }}
          restore-keys: |
            youtube-last-checked-

      - name: YouTube 알림 봇 실행
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python youtube_slack_bot.py

      - name: 마지막 확인 시간 저장
        if: always()
        uses: actions/cache/save@v4
        with:
          path: last_checked.json
          key: youtube-last-checked-${{ github.run_id }}
